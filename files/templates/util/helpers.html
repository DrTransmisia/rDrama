{%- macro plural(value, suffix='s') -%}
	{%- if value != 1 -%}
		{{ suffix }}
	{%- endif -%}
{%- endmacro -%}

{%- macro submission_category_tag(name, color_text, color_bg) -%}
	<span class="post--category-tag" style="color:#{{color_text}}; background-color:#{{color_bg}};">{{name | safe}}</span>
{%- endmacro -%}
